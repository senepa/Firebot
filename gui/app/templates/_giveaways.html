<div style="margin-top:20px;display:flex;flex-wrap: wrap;">
    <div ng-repeat="giveaway in giveawaysService.giveaways track by giveaway.id" class="fb-tile orange centered" ng-class="{'inactive': !giveaway.active}" style="margin-right: 10px;flex: 0 0 auto;width:250px;height:150px;">
        <div class="edit-btn" ng-click="openEditGiveawaySettingsModal(giveaway)"></div>
        <div class="content">
            <div class="subtitle" style="font-size: 45px;">
                <i class="fad" ng-class="giveaway.icon" aria-hidden="true"></i>
            </div>
            <div class="detail-wrapper nomargin">
                <div class="detail" style="font-size: 1.6em;">{{giveaway.name}}</div>
                <div class="detail-description">{{giveaway.subtitle}}</div>
            </div>
        </div>
    </div>
</div>
